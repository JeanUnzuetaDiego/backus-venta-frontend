<nz-filter-trigger [nzActive]="initialFilterItems.length > 0" [nzDropdownMenu]="menu" [nzVisible]="hideFilter" (nzVisibleChange)="handleHideFilter($event)">
    <span nz-icon nzType="filter" nzTheme="fill" [ngClass]="getIconClass()"></span>
  </nz-filter-trigger>
  
  <nz-dropdown-menu #menu="nzDropdownMenu">
    <div class="ant-table-filter-dropdown">
      <div>
        <div nz-row *ngIf="initialFilterItems">
          <div nz-col nzSpan="24" style="border: 1px solid #d9d9d9">
            <button nz-button nzType="text" nzBlock  (click)="removeFilterSelected()">
              <i nz-icon nzType="filter" nzTheme="outline" ></i> 
              Borrar Filtro
            </button>
          </div>
        </div>
        <!-- <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton" [nzSuffix]="inputClearTpl">
          <input type="text" [(ngModel)]="inputFilter" (input)="handleInputFilter()" nz-input [placeholder]="textPlaceholder"  />
        </nz-input-group>
        <ng-template #suffixIconButton>
          <button nz-button nzType="primary" nzSearch><span nz-icon nzType="search"></span></button>
        </ng-template> -->
        <div nz-col nzSpan="24" >
          <nz-input-group [nzSuffix]="inputClearTpl">
            <input type="text" [(ngModel)]="inputFilter" (input)="handleInputFilter()" [placeholder]="textPlaceholder" style="width: 100%;" />
          </nz-input-group>
          <ng-template #inputClearTpl>
            <span
              nz-icon
              class="ant-input-clear-icon"
              nzTheme="fill"
              nzType="close-circle"
              *ngIf="inputFilter"
              (click)="clearInput()"
            ></span>
          </ng-template>
        </div>

        <div nz-row class="scrollable-content" style="padding-bottom: 10px;">
          <div nz-col nzSpan="24" *ngFor="let sku of initialFilterItems">
            <label nz-checkbox [(ngModel)]="sku.selected"  (ngModelChange)="updateSingleFilterItemChecked()" [nzValue]="sku.value" style="padding: 5px 12px">{{sku.text}}</label>
          </div>
        </div>
        
        <div style="display: flex; justify-content: flex-end; align-items: center; padding: 10px 8px;">
          <!-- <a nz-button nzSize="small" nzType="link" [disabled]="isBtnResetDisabled" (click)="clearFilterSelected()">Reiniciar</a> -->
          <button nz-button nzSize="small" nzType="primary" (click)="confirmFilter()" class="search-button">Aceptar</button>
          <button nz-button nzSize="small" nzType="primary" nzDanger (click)="cancelFilter()" style="margin-left: 10px;">Cancelar</button>
        </div>
      </div>
    </div>
  </nz-dropdown-menu>
